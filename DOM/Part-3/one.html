<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM || DAY-2</title>
</head>
<body style="background-color: black; color: white;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thrusday</div>
        <div class="day">Friday</div>
    </div>
</body>
<script>
    const pr = document.querySelector('.parent')
    console.log(pr);
    console.log(pr.children);

    for (let i = 0; i < pr.children.length; i++) {
        const element = pr.children[i].innerHTML;
        console.log(element);
        pr.children[i].style.color = "blue"
    }

    const el = document.querySelector('.day')
    console.log(el);
    console.log(el.parentElement);
    console.log(el.nextElementSibling);
    
    console.log(pr.childNodes);
    
</script>
</html>
